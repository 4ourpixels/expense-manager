{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Black Internationl | Sign In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="text-center m-5 d-flex justify-content-center">
        <div class="form-signin col-6">
          <form method="POST">
            {% csrf_token %}
            <h1 class="h3 m-5 fw-bold">Sign in to do the most!</h1>

            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Enter Username"
              />
              <label for="username">Username</label>
            </div>
            <div class="form-floating my-3">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Password"
              />
              <label for="password">Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-dark" type="submit">
              Sign in
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="container">
      <footer class="py-3 my-4">
        <p class="text-center text-muted">
          &copy; 2023 Code Black International
        </p>
      </footer>
    </div>
  </body>
</html>
