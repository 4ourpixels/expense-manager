<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Black International</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-black bg-black">
        <div class="container">
          <a class="navbar-brand" href="{% url 'index' %}"
            ><img height="70" src="{{ logo.image.url }}"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse nav-pills" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link text-white"
                  aria-current="page"
                  href="{% url 'tasks' %}"
                  >Tasks</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'dashboard' %}"
                  >My Dashboard</a
                >
              </li>
              <li class="nav-item">
                {% if request.user == 'AnonymousUser'%}
                <a class="btn btn-dark" href="{% url 'login' %}">Log In</a>
                {% else %}
                <a class="btn btn-dark" href="{% url 'logout' %}"
                  >Log Out {{ user.first_name|capfirst }}</a
                >
                {% endif %}
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <div class="container mt-4">
        {% if messages %} {% for message in messages %}
        <div
          class="alert alert-warning alert-dismissable fade show"
          role="alert"
        >
          {{ message }}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {% endfor %} {% endif %}
      </div>
      {% block body %} {% endblock %}
    </main>
    <hr />
    <footer class="text-center text-muted">
      <div class="row">
        <div class="col">
          <h6 class="small">Copyright 2023 Code Black International</h6>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
