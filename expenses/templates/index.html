{% extends 'base.html' %} {% load static %} {% block body%}
<div class="container">
  <main role="main">
    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">Code Black International</h1>
        <p class="lead text-muted">New Merch from our April 2023 Collection.</p>
      </div>
    </section>

    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row">
          {% for photo in photos|slice:"1:" %}
          <div class="col-md-4">
            <div class="card mb-4 box-shadow">
              <img src="{{ photo.image.url }}" class="card-img-top" />
              <div class="card-body">
                <p class="card-text">{{ photo.description }}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button
                      type="button"
                      class="btn btn-sm btn-outline-secondary"
                    >
                      View
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </main>
</div>
{% endblock %}
